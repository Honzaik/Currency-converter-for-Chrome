<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency converter by Honzaik</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 heading">
                <h5 class="flow-text">Currency converter by <a class="author" href="https://honzaik.xyz" target="_blank">Honzaik</a></h5>
            </div>
        </div>
        <div class="row info">
            <div class="col s12 card-panel deep-purple accent-2 white-text">
                <div class="flow-text">This converter is made using <a href="https://jquery.com/" target="_blank">jQuery</a>, <a href="https://materializecss.com/" target="_blank">Materialize</a> & icon is from <a href="https://glyphicons.com/" target="_blank">Glyphicons</a>. It is using floatrates.com.</div>
                <div class="flow-text">Source code can be found at <a href="https://github.com/Honzaik/Currency-converter-for-Chrome" target="_blank">GitHub</a>.</div>
            </div>
        </div>
        <div class="row loading">
            <div class="col s12 card-panel deep-purple accent-2 white-text">
                Loading...
            </div>
        </div>
        <div class="row settings-button">
            <div class="col s12">
                <a id="button-settings" class="waves-effect waves-light btn btn-small deep-purple accent-2">Settings</a>
            </div>
        </div>
        <div id="settings">
            <div class="row settings-row">
                <div class="col s3"></div>
                <div class="col s4 input-field">
                    <input id="setting-decimals" type="number" class="setting">
                    <label for="setting-decimals">Decimals:</label>
                </div>
                <div class="col s3 setting-button-cont">
                    <a id="button-save-setting" class="waves-effect waves-light btn deep-purple accent-2">Save</a>
                </div>
                <div class="col s2"></div>
            </div>
        </div>
        <div id="currencies">
            <div class="row currency-row">
                <div class="col s5">
                    <input placeholder="Amount" id="" type="number" class="amount">
                </div>
                <div class="col s7 currency-cont">
                    <select class="currency-select">
                        <option value="none" disabled selected>Choose currency</option>
                    </select>
                </div>
            </div>
            <div class="row currency-row">
                <div class="col s5">
                    <input placeholder="Amount" id="" type="number" class="amount">
                </div>
                <div class="col s7 currency-cont">
                    <select class="currency-select">
                        <option value="none" disabled selected>Choose currency</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row button-row">
            <div class="col s6">
                <a id="button-add" class="waves-effect waves-light btn deep-purple accent-2">Another one</a>
            </div>
            <div class="col s6">
                <a id="button-remove" class="waves-effect waves-light btn deep-purple accent-2">Remove</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
